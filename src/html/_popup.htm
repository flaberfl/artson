<div id="quiz-popup" aria-hidden="true" class="quiz-popup popup popup_show">
	<div class="popup__wrapper quiz-popup__wrapper">
		<div class="popup__content quiz-popup__content">
			<button data-close type="button" class="popup__close">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M2 2L22 22M22.8787 2L2.87868 22" stroke="black" stroke-width="3" />
				</svg>

			</button>
			<div class="popup__body quiz-popup__body">

				<form action="" class=quiz-form">

					<div class="quiz-form__header">
						<h2 sub-visible class="quiz-form__title title-h2 title-h2_black">Рассчитайте стоимость ремонта <br> за 3
							минуты
						</h2>
						<!-- <h2 sub-hidden class="quiz__title title-h2 title-h2_black">Стоимость Вашего ремонта сформирована</h2> -->
					</div>
					<fieldset class="quiz-form__fieldset">
						<div class="quiz-form__top">
							<div class="quiz-form__number">
								Вопрос <span>1/8</span>
							</div>
							<div class="quiz-form__discount">
								Ваша скидка <span class="quiz-form__num">1</span><span class="quiz-form__proc">%</span>
							</div>
						</div>
						<div class="quiz-form__body">
							<h3 class="quiz-form__name">Где требуется ремонт?</h3>

							<div class="quiz-form__options">

								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="where" value="new-house">
											<span class="wpcf7-list-item-label">Новостройка</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="where" value="old-house">
											<span class="wpcf7-list-item-label">Втричное жилье</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="where" value="private-house">
											<span class="wpcf7-list-item-label">Частный дом/коттедж</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="where" value="old-fond">
											<span class="wpcf7-list-item-label">Ремонт в старом фонде</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="where" value="other-house">
											<span class="wpcf7-list-item-label">Другое</span>
										</label>
									</span>
								</span>



							</div>
						</div>
						<div class="quiz-form__footer">
							<button class="quiz-form__button button op0">назад</button>
							<div class="quiz-form__progress progress-quiz-form">
								<div class="progress-quiz-form__bar">
									<div class="progress-quiz-form__progress progress-quiz-form__progress_1"></div>
								</div>
							</div>
							<button class="quiz-form__button button quiz-form__button_next">далее</button>
							<!-- <button class="quiz-form__button button quiz-form__button_next btn-mobile"></button> -->
						</div>
					</fieldset>
					
					<fieldset class="quiz-form__fieldset">
						<div class="quiz-form__top">
							<div class="quiz-form__number">
								Вопрос <span>2/8</span>
							</div>
							<div class="quiz-form__discount">
								Ваша скидка <span class="quiz-form__num">2</span><span class="quiz-form__proc">%</span>
							</div>
						</div>
						<div class="quiz-form__body">
							<h3 class="quiz-form__name">Укажите количество комнат</h3>

							<div class="quiz-form__options">

								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="studia">
											<span class="wpcf7-list-item-label">Студия</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="1-room">
											<span class="wpcf7-list-item-label">Однокомнатная</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="2-room">
											<span class="wpcf7-list-item-label">Двухкомнатная</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="3-room">
											<span class="wpcf7-list-item-label">Трехкомнатная</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="other-room">
											<span class="wpcf7-list-item-label">Другое</span>
										</label>
									</span>
								</span>

							</div>
						</div>
						<div class="quiz-form__footer">
							<button class="quiz-form__button button quiz-form__button_prev">назад</button>
							<!-- <button class="quiz-form__button button quiz-form__button_prev btn-mobile"></button> -->
							<div class="quiz-form__progress progress-quiz-form">
								<div class="progress-quiz-form__bar">
									<div class="progress-quiz-form__progress progress-quiz-form__progress_2"></div>
								</div>
							</div>
							<button class="quiz-form__button button quiz-form__button_next">далее</button>
							<!-- <button class="quiz-form__button button quiz-form__button_next btn-mobile"></button> -->
						</div>
					</fieldset>

					<fieldset class="quiz-form__fieldset">
						<div class="quiz-form__top">
							<div class="quiz-form__number">
								Вопрос <span>4/8</span>
							</div>
							<div class="quiz-form__discount">
								Ваша скидка <span class="quiz-form__num">4</span><span class="quiz-form__proc">%</span>
							</div>
						</div>
						<div class="quiz-form__body">
							<h3 class="quiz-form__name">Укажите количество комнат</h3>

							<div class="quiz-form__options">

								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="studia">
											<span class="wpcf7-list-item-label">Студия</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="1-room">
											<span class="wpcf7-list-item-label">Однокомнатная</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="2-room">
											<span class="wpcf7-list-item-label">Двухкомнатная</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="3-room">
											<span class="wpcf7-list-item-label">Трехкомнатная</span>
										</label>
									</span>
								</span>
								<span class="wpcf7-form-control wpcf7-radio">
									<span class="wpcf7-list-item">
										<label>
											<input type="radio" name="amount" value="other-room">
											<span class="wpcf7-list-item-label">Другое</span>
										</label>
									</span>
								</span>

							</div>
						</div>
						<div class="quiz-form__footer">
							<button class="quiz-form__button button quiz-form__button_prev">назад</button>
							<!-- <button class="quiz-form__button button quiz-form__button_prev btn-mobile"></button> -->
							<div class="quiz-form__progress progress-quiz-form">
								<div class="progress-quiz-form__bar">
									<div class="progress-quiz-form__progress progress-quiz-form__progress_2"></div>
								</div>
							</div>
							<button class="quiz-form__button button quiz-form__button_next">далее</button>
							<!-- <button class="quiz-form__button button quiz-form__button_next btn-mobile"></button> -->
						</div>
					</fieldset>


				</form>
			</div>
		</div>
	</div>
</div>
